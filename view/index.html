<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="error-message" class="alert alert-danger d-none mt-3" role="alert">
                Error logging in. Please try again.
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.post('http://localhost:3001/api/login', { email, password })
                .then(function(response) {
                    console.log('Login response:', response.data); // Verifica la respuesta del servidor en la consola
                    const userType = response.data.userType;
                    const userId = response.data.userId;

                    // Guardar el userType y userId en localStorage
                    localStorage.setItem('userType', userType);
                    localStorage.setItem('userId', userId);

                    if (userType === 'driver') {
                        window.location.href = 'ViewRideDriver.html'; // Redirigir a Booking.html para conductores
                    } else if (userType === 'user') {
                        window.location.href = 'MyRides.html'; // Redirigir a MyRides.html para usuarios
                    } else {
                        console.log('Unknown user type');
                    }
                })
                .catch(function(error) {
                    console.log('Error logging in:', error); // Verifica cualquier error en la consola
                    document.getElementById('error-message').classList.remove('d-none');
                });

        });
    </script>
</body>
</html>
