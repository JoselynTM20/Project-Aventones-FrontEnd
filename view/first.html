<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
</head>
<body>
    <h1>Welcome to the First Page</h1>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html'; // Redirigir al login si no hay token
        } else {
            axios.get('http://localhost:3000/api/user', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(function(response) {
                console.log('Usuarios:', response.data);
                // Aquí puedes manejar la lógica de tu página protegida
            })
            .catch(function(error) {
                console.log('Error accediendo a la ruta protegida:', error);
                window.location.href = 'login.html'; // Redirigir al login si el token no es válido
            });
        }
    </script>
</body>
</html>
