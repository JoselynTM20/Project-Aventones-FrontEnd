<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ride Drivers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Rides</h1>
            <div>
                <button class="btn btn-success mr-2" onclick="window.location.href='NewRideDriver.html'">New Ride</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
        <div id="ridesDriver" class="mb-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function fetchRidesDriver() {
            const userId = localStorage.getItem('userId'); // Obtener el userId del almacenamiento local
            const token = localStorage.getItem('token'); // Obtener el token del almacenamiento local
            
            axios.get(`http://localhost:3001/api/rides?userId=${userId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(function (response) {
                const rides = response.data;
                const lista = document.getElementById('ridesDriver');
                lista.innerHTML = '';
                rides.forEach(ride => {
                    const item = document.createElement('div');
                    item.className = 'alert alert-secondary';
                    item.innerHTML = `
                        <p>From: ${ride.departureFrom}</p>
                        <p>To: ${ride.arriveTo}</p>
                        <p>Seats: ${ride.seats}</p>
                        <p>Vehicle:</p>
                        <ul>
                            <li>Make: ${ride.vehicle.make}</li>
                            <li>Model: ${ride.vehicle.model}</li>
                            <li>Year: ${ride.vehicle.year}</li>
                        </ul>
                        <p>Fee: ${ride.fee}</p>
                        <button class="btn btn-danger" onclick="deleteRide('${ride._id}')">Delete</button>
                        <button class="btn btn-primary" onclick="editRide('${ride._id}')">Edit</button>
                    `;
                    lista.appendChild(item);
                });
            })
            .catch(function (error) {
                console.log('Error fetching rides:', error);
            });
        }

        function deleteRide(rideId) {
            const token = localStorage.getItem('token'); // Obtener el token del almacenamiento local

            axios.delete(`http://localhost:3001/api/rides/${rideId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(function (response) {
                console.log('Ride deleted successfully');
                // Actualizar la lista de rides después de eliminar
                fetchRidesDriver();
            })
            .catch(function (error) {
                console.log('Error deleting ride:', error);
            });
        }

        function editRide(rideId) {
            window.location.href = `EditRidesDriver.html?id=${rideId}`;
        }

        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('userId');
            localStorage.removeItem('token');
            window.location.href = 'index.html'; // Redirigir al inicio después del logout
        }

        window.onload = function() {
            fetchRidesDriver();
        };
    </script>
</body>
</html>
