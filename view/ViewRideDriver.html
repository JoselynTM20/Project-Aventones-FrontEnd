<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ride Drivers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 

    
</head>
<body>
    <div class="header">
        <div class="container">
            <h2 class="text-center">Aventones <i class="fa fa-car"></i></h2>
            <div class="float-left">
                
                <a href="ViewRideDriver.html" class="mr-3">Rides</a>
                <a href="bookings.html">Booking</a>
            </div>
            <div class="float-right">
                <i class="fa fa-user-circle-o fa-lg" ></i>
                <i class="fa fa-sign-out" onclick="logout()"></i>
            </div>
            
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Rides</h1>
            <div>
                <button class="btn btn-success mr-2" onclick="window.location.href='NewRideDriver.html'">New Ride</button>
                
            </div>
        </div>
        <div id="ridesDriver" class="mb-4"></div>
    </div>
    <script src="../js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function fetchRidesDriver() {
            const userId = localStorage.getItem('userId');
            const token = localStorage.getItem('token');
            
            axios.get(`http://localhost:3001/api/rides?userId=${userId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(function (response) {
                const rides = response.data;
                const lista = document.getElementById('ridesDriver');
                lista.innerHTML = '';
                rides.forEach(ride => {
                    const item = document.createElement('div');
                    item.className = 'alert alert-secondary';
                    item.innerHTML = `
                        <p>From: ${ride.departureFrom}</p>
                        <p>To: ${ride.arriveTo}</p>
                        <p>Seats: ${ride.seats}</p>
                        <p>Vehicle:</p>
                        <ul>
                            <li>Make: ${ride.vehicle.make}</li>
                            <li>Model: ${ride.vehicle.model}</li>
                            <li>Year: ${ride.vehicle.year}</li>
                        </ul>
                        <p>Fee: ${ride.fee}</p>
                        <button class="btn btn-danger" onclick="deleteRide('${ride._id}')">Delete</button>
                        <button class="btn btn-primary" onclick="editRide('${ride._id}')">Edit</button>
                        <button class="btn btn-info" onclick="viewDetails('${ride._id}')">Ver detalles</button>
                    `;
                    lista.appendChild(item);
                });
            })
            .catch(function (error) {
                console.log('Error fetching rides:', error);
            });
        }

        function deleteRide(rideId) {
            const token = localStorage.getItem('token');

            axios.delete(`http://localhost:3001/api/rides/${rideId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(function (response) {
                console.log('Ride deleted successfully');
                fetchRidesDriver();
            })
            .catch(function (error) {
                console.log('Error deleting ride:', error);
            });
        }

        function editRide(rideId) {
            window.location.href = `EditRidesDriver.html?id=${rideId}`;
        }

        function viewDetails(rideId) {
            window.location.href = `ViewRideDetails.html?id=${rideId}`;
        }

       
        window.onload = function() {
            fetchRidesDriver();
        };
    </script>
</body>
</html>
